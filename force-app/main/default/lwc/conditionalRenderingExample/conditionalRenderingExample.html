<template>
    <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    <template if:true={displayDiv}>
        <div>I am here</div>
    </template>

    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
    </template>
    <h1>Example of iterator directive</h1>
    <template iterator:city={cityList}>
        
        <p key={city.value}>{city.value}</p>
    </template>
</template>
