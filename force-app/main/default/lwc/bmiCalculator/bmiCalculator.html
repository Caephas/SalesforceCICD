<template>
    <lightning-card title="BMI Calculator">
        <lightning-input type="number" step="0.01" label="Weight in kilogram" onchange={onWeightChange}></lightning-input>
        <lightning-input type="number" step="0.01" label="Height in meters" onchange={onHeightChange}></lightning-input>

        <lightning-button label="Get BMI" onclick={calculateBMI}></lightning-button>
        <p>
            {bmiValue}
        </p>
    </lightning-card>
</template>
